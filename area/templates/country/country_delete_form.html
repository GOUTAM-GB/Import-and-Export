<div class="modal-header bg-danger">
  <h6 class="modal-title text-white">Delete Country</h6>
  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body text-center py-4">
  <i class="bi bi-exclamation-triangle display-5 text-danger"></i>
  <p class="mt-3 mb-1">Do you really want to delete</p>
  <strong class="text-danger">"{{ country.name }}"</strong>?
</div>

<div class="modal-footer d-flex justify-content-center py-2">
  <form method="POST" action="{% url 'delete_country' country.id %}"
        onsubmit="this.querySelector('#delete-btn').disabled=true;
                  this.querySelector('#delete-btn').innerText='Deleting...'; return true;">
    {% csrf_token %}
    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" id="delete-btn" class="btn btn-sm btn-danger">Yes, Delete</button>
  </form>
</div>
