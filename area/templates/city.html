{% extends 'base.html' %}
{% load static %}
{% block title %}City{% endblock %}
{% block content %}

<div class="container mt-4" style="max-width: calc(100% - 100px);">

  <!-- Top bar -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn text-white" style="background-color: #0c768a;"
      data-bs-toggle="modal" data-bs-target="#addCityModal"
      onclick="loadCountries('#cityCountrySelect')">
      + Add City
    </button>

    <div class="search-box" style="max-width: 400px; width: 100%;">
      <input type="text" class="form-control" placeholder="Search Cities..." name="q"
        hx-get="{% url 'get_city_details' %}" hx-target="#city_data">
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead style="background-color: #0c768a; color:white;">
        <tr>
          <th>Sl no.</th>
          <th>Country</th>
          <th>State</th>
          <th>City</th>
          <th>Created at</th>
          <th>Status</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody id="city_data"
        hx-get="{% url 'get_city_details' %}" 
        hx-target="this" 
        hx-trigger="load once" 
        hx-swap="innerHTML">
        <!-- list via htmx -->
      </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4" id="pagination_div">
      <!-- pagination -->
    </div>
  </div>

  <!-- Add City Modal -->
  <div class="modal fade" id="addCityModal" tabindex="-1">
    <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content rounded-3 shadow-lg">
        <div class="modal-header" style="background-color: #0c768a;">
          <h6 class="modal-title text-white">Add New City</h6>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <form method="POST">
          {% csrf_token %}
          <div class="modal-body py-3 px-4">

            <div class="mb-3">
              <label class="form-label">Country</label>
              <select class="form-select" id="cityCountrySelect" name="country"
                onchange="loadStates(this.value, '#cityStateSelect')">
                <!-- loaded via ajax -->
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">State</label>
              <select class="form-select" id="cityStateSelect" name="state">
                <!-- loaded via ajax -->
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">City Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter city name">
            </div>

          </div>
          <div class="modal-footer py-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-sm text-white" style="background-color: #0c768a;">Add City</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<script>
function loadCountries(target, selectedId=null) {
  fetch("{% url 'get_countries_ajax' %}")
    .then(response => response.text())
    .then(data => {
      const select = document.querySelector(target);
      select.innerHTML = data;
      if (selectedId) select.value = selectedId;
      select.dispatchEvent(new Event("change")); // trigger state load
    });
}

function loadStates(countryId, target, selectedId=null) {
  if (!countryId) return;
  fetch(`/get_states_ajax/${countryId}/`)   // <-- use underscore not hyphen
    .then(response => response.text())
    .then(data => {
      const select = document.querySelector(target);
      select.innerHTML = '<option value="">Select State</option>' + data;
      if (selectedId) select.value = selectedId;
    });
}
</script>

{% endblock %}
