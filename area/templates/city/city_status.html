<td  id="status-{{ city.id }}">
  <a href="#"
     hx-get="{% url 'get_city_details' %}?toggle_city_id={{ city.id }}"
     hx-target="#status-{{ city.id }}"
     hx-swap="outerHTML"
     class="text-decoration-none">
    {% if city.status %}
      <span class="badge bg-success">Active</span>
    {% else %}
      <span class="badge bg-danger">Deactive</span>
    {% endif %}
  </a>
</td>
