{% extends 'base.html'%}
{% load static %}
{% block content %}

<style>
  thead th {
    color: white !important;
  }

  .form-label::after {
    content: '*';
    color: red;
  }
</style>

<div class="container mt-4" style="max-width: calc(100% - 100px);">

  <!-- Top bar: Search + Add Student -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Left: Add Student button -->
    <button class="btn text-white" style="background-color: #0c768a;" data-bs-toggle="modal"
      data-bs-target="#addCountryModal">
      + Add Country
    </button>

    <!-- Right: Search bar (smaller width) -->
    <div class="search-box" style="max-width: 400px; width: 100%;">
      <input type="text" class="form-control" placeholder="Search students..." name="q" hx-get="{% url 'get_country_details' %}"
      hx-target="#country_data" 
         style="border-radius: 10px; padding-left: 15px; height: 38px; background-color: #f9f9f9;">

    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead style="background-color: #0c768a; ">
        <tr>
          <th scope="col">Sl no.</th>
          <th scope="col">Country Name</th>
          <th scope="col">Created at</th>
          <th scope="col">Status</th>
          <th scope="col">Operation</th>
        </tr>
      </thead>
      <tbody id="country_data" hx-get="{% url 'get_country_details' %}" hx-trigger="load once" hx-target="this" hx-swap="innerHTML">
        <!-- content will be loaded via htmx -->
      </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4" id="pagination_div">
      <!-- pagination will loaded here  -->
    </div>
  </div>
 


  <!-- Add Country Modal -->
<div class="modal fade" id="addCountryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content rounded-3 shadow-lg">
      
      <!-- Modal Header -->
      <div class="modal-header" style="background-color: #0c768a;">
        <h6 class="modal-title text-white">Add New Country</h6>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <!-- Form -->
      <form id="addCountryForm" method="POST">
        {% csrf_token %}
        <div class="modal-body py-3 px-4">
          <div class="mb-3">
            <label class="form-label">Country Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" name="country"
                   placeholder="Enter country name">
            <small id="countryError" class="text-danger"></small>
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer py-2">
          <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-sm text-white" style="background-color: #0c768a;">Add Country</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- End of Add Country Modal -->

</div>

{% endblock %}
