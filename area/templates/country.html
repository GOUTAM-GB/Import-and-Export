{% extends 'base.html'%}
{% load static %}
{% block content %}

<style>
  thead th {
    color: white !important;
  }

  .uppercase {
    text-transform: uppercase;
  }

  select:hover,
  #pagination_div {
    cursor: pointer;
  }
</style>

<div class="container mt-4" style="max-width: calc(100% - 100px);">

  <!-- Top bar: Search + Add Student -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Left: Add Student button -->
    <div class="d-flex gap-2">
    <button class="btn text-white" style="background-color: #0c768a;" data-bs-toggle="modal"
      data-bs-target="#addCountryModal">
      + Add Country
    </button>
    <button class="btn text-white" style="background-color: #0c768a;" data-bs-toggle="modal"
      data-bs-target="#exportCountryModal">
      Export
    </button>
  </div>

    <!-- Right: Search bar (smaller width) -->
    <div class="search-box" style="max-width: 400px; width: 100%;">
      <input type="text" class="form-control" placeholder="Search students..." name="q"
        hx-get="{% url 'get_country_details' %}" hx-target="#country_data"
        style="border-radius: 10px; padding-left: 15px; height: 38px; background-color: #f9f9f9;">

    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead style="background-color: #0c768a; ">
        <tr>
          <th scope="col">Sl no.</th>
          <th scope="col">Country Name</th>
          <th scope="col">Created at</th>
          <th scope="col">Status</th>
          <th scope="col">Operation</th>
        </tr>
      </thead>
      <tbody id="country_data" hx-get="{% url 'get_country_details' %}" hx-trigger="load once" hx-target="this"
        hx-swap="innerHTML">
        <!-- content will be loaded via htmx -->
      </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4" id="pagination_div">
      <!-- pagination will loaded here  -->
    </div>
  </div>

  <!-- Export Modal -->
  <div class="modal fade" id="exportCountryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color:#0c768a;">
          <h6 class="modal-title text-white">Export Countries</h6>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">

          <form method="GET" action="{% url 'export_records' 'Country'  %}" id="countryExportForm">
            <div class="mb-3">
              <label class="form-label fw-semibold">From Date</label>
              <input type="date" name="from_date" class="form-control">
              <small id="from_dateError" class="text-danger"></small>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">To Date</label>
              <input type="date" name="to_date" class="form-control">
              <small id="to_dateError" class="text-danger"></small>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Export Format</label>
              <select name="format" class="form-select">
                <option value="">-- Select Format --</option>
                <option value="csv">CSV</option>
                <option value="pdf">PDF</option>
              </select>
              <small id="formatError" class="text-danger"></small>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-sm text-white" style="background-color:#0c768a;">Export</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <!-- Export modal ends here -->



  <!-- Toast container -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    {% if messages %}
    {% for message in messages %}
    <div
      class="toast align-items-center text-white {% if message.tags == 'error' %} bg-danger {% elif message.tags == 'success' %} bg-success {% else %} bg-info {% endif %} border-0"
      role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </div>

  <!-- Add Country Modal -->
  <div class="modal fade" id="addCountryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-3 shadow-lg">

        <!-- Modal Header -->
        <div class="modal-header" style="background-color: #0c768a;">
          <h6 class="modal-title text-white">Add New Country</h6>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <!-- Form -->
        <form id="countryValidationForm" method="POST">
          {% csrf_token %}
          <div class="modal-body py-3 px-4">
            <div class="mb-3">
              <label class="form-label">Country Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Ex: India">
              <small id="nameError" class="text-danger"></small>
            </div>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer py-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-sm text-white" style="background-color: #0c768a;">Add Country</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End of Add Country Modal -->

</div>

{% endblock %}
{% block script %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    toastElList.map(function (toastEl) {
      var toast = new bootstrap.Toast(toastEl)
      toast.show()
    })
  });

  // country validation 
  $("#countryValidationForm").validate({
    errorElement: 'label',
    rules: {
      name: {
        required: true,
        minlength: 2,
        maxlength: 30
      },
    },
    messages: {
      name: {
        required: "Please enter country!",
        minlength: "Please give minimum 2 characters",
        maxlength: "Max it should be 30 characters"
      },
    },
    errorPlacement: function (error, element) {
      var fieldName = element.attr("name");
      var $small = $("#" + fieldName + "Error");
      if ($small.length) {
        $small.text(error.text());
      } else {
        error.insertAfter(element);
      }
    },
    submitHandler: function (form) {
      form.submit();
    }
  });


  let today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD
  // Restrict future dates for both inputs
  $("input[name='from_date']").attr("max", today);
  $("input[name='to_date']").attr("max", today);

  // When from_date changes, adjust to_date limits
  $("input[name='from_date']").on("change", function () {
    let fromDate = $(this).val();
    if (fromDate) {
      $("input[name='to_date']").attr("min", fromDate); // cannot pick before from_date
      $("input[name='to_date']").attr("max", today);    // cannot pick future date
    } else {
      $("input[name='to_date']").removeAttr("min"); // reset if cleared
    }
  });



  // country export modal validation
  $("#countryExportForm").validate({
    errorElement: 'label',
    rules: {
      from_date: {
        required: true,
        date: true,
        max: today // ensure not in future
      },
      to_date: {
        required: true,
        date: true,
        max: today,
        greaterOrEqualTo: "input[name='from_date']"
      },
      format: {
        required: true,
      }
    },
    messages: {
      from_date: {
        required: "Please select from date!",
        max: "From date cannot be in the future!"
      },
      to_date: {
        required: "Please select to date!",
        max: "To date cannot be in the future!",
        greaterOrEqualTo: "To date cannot be before From date!"
      },
      format: {
        required: "Please select a format"
      }
    },
    errorPlacement: function (error, element) {
      var fieldName = element.attr("name");
      var $small = $("#" + fieldName + "Error");
      if ($small.length) {
        $small.text(error.text());
      } else {
        error.insertAfter(element);
      }
    },
    success: function (label, element) {
      var fieldName = $(element).attr("name");
      $("#" + fieldName + "Error").text(""); // clear error
    },
    submitHandler: function (form) {
      form.submit();
    }
  });

  // country edit form validation 
  document.body.addEventListener("htmx:afterSwap", function (evt) {
    // Check if the swap was into an edit modal
    if (evt.detail.target.id.startsWith("countryEdit_form-")) {
      const form = evt.detail.target.querySelector("form");
      if (form) {
        $(form).validate({
          errorElement: 'label',
          rules: {
            name: {
              required: true,
              minlength: 2,
              maxlength: 30
            }
          },
          messages: {
            name: {
              required: "Please enter country!",
              minlength: "Please give minimum 2 characters",
              maxlength: "Max it should be 30 characters"
            }
          },
          errorPlacement: function (error, element) {
            var fieldName = element.attr("name");
            var $small = $(form).find(`#${fieldName}Error-${form.id.split('-')[1]}`);
            if ($small.length) {
              $small.text(error.text());
            } else {
              error.insertAfter(element);
            }
          },
          submitHandler: function (form) {
            form.submit();
          }
        });
      }
    }
  });


</script>
<script src="{% static 'assets/js/custom_validation.js' %}"></script>
{% endblock %}
