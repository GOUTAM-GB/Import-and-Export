{% extends 'base.html'%}
{% load static %}
{% block title %}State{% endblock %}
{% block style %}
<style>
  thead th {
    color: white !important;
  }

  .form-label::after {
    content: '*';
    color: red;
  }
</style>
{% endblock %}
{% block content %}

<div class="container mt-4" style="max-width: calc(100% - 100px);">

  <!-- Top bar -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn text-white" style="background-color: #0c768a;" data-bs-toggle="modal"
      data-bs-target="#addStateModal" onclick="loadCountries('#countrySelect')">
      + Add State
    </button>

    <div class="search-box" style="max-width: 400px; width: 100%;">
      <input type="text" class="form-control" placeholder="Search States..." name="q" hx-get="{% url 'get_state_details' %}"
      hx-target="#state_data" >
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead style="background-color: #0c768a; color:white;">
        <tr>
          <th>Sl no.</th>
          <th>Country</th>
          <th>State</th>
          <th>Created at</th>
          <th>Status</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody id="state_data" hx-get="{% url 'get_state_details' %}" hx-target="this" hx-trigger="load once" hx-swap="innerHTML">
        <!-- list via htmx -->
      </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4" id="pagination_div">
      <!-- pagination will loaded here  -->
    </div>
  </div>

  <!-- Add State Modal -->
  <div class="modal fade" id="addStateModal" tabindex="-1">
    <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content rounded-3 shadow-lg">
        <div class="modal-header" style="background-color: #0c768a;">
          <h6 class="modal-title text-white">Add New State</h6>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>

        <form id="addStateForm" method="POST">
          {% csrf_token %}
          <div class="modal-body py-3 px-4">

            <div class="mb-3">
              <label class="form-label">Country</label>
              <select class="form-select" id="countrySelect" name="country">
                <!-- filled by ajax -->
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">State Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter state name">
            </div>

          </div>
          <div class="modal-footer py-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-sm text-white" style="background-color: #0c768a;">Add State</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function loadCountries(target) {
  fetch("{% url 'get_countries_ajax' %}")
    .then(response => response.text())
    .then(data => {
      document.querySelector(target).innerHTML = data;
    });
}
</script>

{% endblock %}
